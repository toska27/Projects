<!DOCTYPE html>
<html>
    <head>
        <title>Coffee Machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="caffe-mashine">
            <div id="caffe-screen" class="d-flex flex-column justify-between">
                <p>Credit: <span id="credit">    </span>RSD</p>
                <p id="message" class="text-center">DISPLAY MESSAGE</p>
                
                <p id="status">Water: <span id="water-status">  </span> Coffe: <span id="coffee-status"> </span> Milk: <span id="milk-status"> </span></p>
            </div>
            <div>
                
            </div>
            <button id="add-credit" class="d-block" onclick="machine.addCredit();">Add Credit</button>
            <div class="d-flex justify-between">
                <button id="add-water" onclick="machine.addWater();">ADD WATER</button>
                <button id="add-coffee" onclick="machine.addCoffee();">ADD COFFEE</button>
                <button id="add-milk" onclick="machine.addMilk()">ADD MILK</button>
            </div>
            <div class="d-flex justify-between">
                <button id="short-espresso" onclick="machine.makeShortEspresso();">Short Espresso</button>
                <button id="long-espresso" onclick="machine.makeLongEspresso();">Long Espresso</button>
                <button id="capuchino" onclick="machine.makeCapuchino();">Capuchino</button>
            </div>
        </div>
        
        
        
        <script src="main.js"></script>
    </body>
</html>
